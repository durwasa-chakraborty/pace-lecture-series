{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <ul style="list-style-type: disc; padding-left: 20px;">
    {{ range (.Site.GetPage "section" "talks").RegularPagesRecursive.ByDate.Reverse }}
      <li style="margin-bottom: 10px; display: flex; align-items: center;">
        <h3 style="display: inline; margin: 0; max-width: 70%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
          <a href="{{ .RelPermalink }}" style="text-decoration: none; color: #000;">
            {{ .Title }}
          </a>
        </h3>
        <span style="font-size: 1rem; color: #666; margin-left: 10px; white-space: nowrap;">
          <strong>By {{ .Params.author }}</strong>
        </span>
      </li>
    {{ end }}
  </ul>

  <style>
    @media (max-width: 768px) {
      h3 {
        max-width: 60%;
      }
    }
    @media (max-width: 480px) {
      h3 {
        max-width: 50%;
      }
    }
  </style>
{{ end }}
